jobs:
- job: WindowsNoPlatform
  pool:
    vmImage: 'windows-latest'
  steps:
  - powershell: |
      docker info
      docker images list
      get-content .\dockerfile.noplatform | docker build -
      docker images list
    displayName: 'Run all-the-things!'
- job: WindowsPlatform
  pool:
    vmImage: 'windows-latest'
  steps:
  - powershell: |
      docker info
      docker images list
      get-content .\dockerfile.platform | docker build -
      docker images list
    displayName: 'Run all-the-things!'

